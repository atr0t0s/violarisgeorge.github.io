<div class="cmd-palette-overlay" id="cmd-palette">
  <div class="cmd-palette">
    <div class="cmd-palette-header">
      <input type="text" class="cmd-palette-input" id="cmd-input" placeholder="Search pages, run actions..." autocomplete="off" spellcheck="false">
    </div>
    <div class="cmd-palette-results" id="cmd-results"></div>
    <div class="cmd-palette-footer">
      <span class="cmd-palette-hint"><kbd>&uarr;</kbd><kbd>&darr;</kbd> navigate</span>
      <span class="cmd-palette-hint"><kbd>Enter</kbd> open</span>
      <span class="cmd-palette-hint"><kbd>Esc</kbd> close</span>
    </div>
  </div>
</div>
