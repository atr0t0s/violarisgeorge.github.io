<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}" class="nav-logo">GV</a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle-input">
    <label for="nav-toggle" class="nav-hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}#about-me">About</a>
      <a href="{{ '/blog.html' | relative_url }}">Blog</a>
      <a href="{{ '/pub.html' | relative_url }}">Research</a>
      <a href="{{ '/projects.html' | relative_url }}">Projects</a>
      <a href="{{ '/lab.html' | relative_url }}">Lab</a>
      <a href="{{ '/resources.html' | relative_url }}">Resources</a>
      <a href="{{ '/cv.html' | relative_url }}">CV</a>
    </div>
  </nav>

  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>George Violaris &copy; 2026 <span class="terminal-toggle" id="terminal-toggle" title="Open terminal" aria-label="Toggle terminal">>_</span></p>
  </footer>

  <div class="terminal-panel" id="terminal-panel" role="region" aria-label="Interactive terminal">
    <div class="terminal-header">
      <div class="terminal-header-title">
        <div class="terminal-header-dots"><span></span><span></span><span></span></div>
        <span>visitor@violaris.org</span>
      </div>
      <button class="terminal-close" id="terminal-close" aria-label="Close terminal">&times;</button>
    </div>
    <div class="terminal-body" id="terminal-body">
      <div class="terminal-input-line">
        <span class="prompt">visitor@violaris.org:~$ </span>
        <input type="text" class="terminal-input" id="terminal-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="type 'help' to get started">
      </div>
    </div>
  </div>

  <script src="{{ '/assets/js/terminal.js' | relative_url }}"></script>

  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
