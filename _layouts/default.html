<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8XQYR3H72D"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8XQYR3H72D');
  </script>
  <script>
  (function(){var t=localStorage.getItem('theme');if(!t){t=window.matchMedia&&window.matchMedia('(prefers-color-scheme:light)').matches?'light':'dark'}document.documentElement.setAttribute('data-theme',t)})();
  </script>
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=8' | relative_url }}">
  <link rel="stylesheet" id="hljs-theme" href="">
  <script>
  (function(){
    var t = document.documentElement.getAttribute('data-theme');
    var link = document.getElementById('hljs-theme');
    link.href = t === 'light'
      ? 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github.min.css'
      : 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github-dark.min.css';
  })();
  </script>
</head>
<body>
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}" class="nav-logo">GV</a>
    <input type="checkbox" id="nav-toggle" class="nav-toggle-input">
    <label for="nav-toggle" class="nav-hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="nav-links">
      <a href="{{ '/about.html' | relative_url }}">About</a>
      <a href="{{ '/blog.html' | relative_url }}">Insights</a>
      <a href="{{ '/lab.html' | relative_url }}">Lab</a>
      <a href="{{ '/projects.html' | relative_url }}">Projects</a>
      <a href="{{ '/newsletter.html' | relative_url }}">Newsletter</a>
    </div>
    {% include nav-actions.html %}
  </nav>

  <main class="content">
    {{ content }}
  </main>

  {% include search.html %}
  <script src="{{ '/assets/js/theme.js' | relative_url }}" defer></script>
  <script src="https://unpkg.com/lunr@2.3.9/lunr.min.js" defer></script>
  <script src="{{ '/assets/js/command-palette.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/animations.js' | relative_url }}" defer></script>

  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof hljs !== 'undefined') hljs.highlightAll();
    });
    window.addEventListener('load', function() {
      if (typeof hljs !== 'undefined') hljs.highlightAll();
    });
    // Switch highlight.js theme when site theme toggles
    (function() {
      var obs = new MutationObserver(function(mutations) {
        mutations.forEach(function(m) {
          if (m.attributeName === 'data-theme') {
            var t = document.documentElement.getAttribute('data-theme');
            var link = document.getElementById('hljs-theme');
            if (link) {
              link.href = t === 'light'
                ? 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github.min.css'
                : 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github-dark.min.css';
            }
          }
        });
      });
      obs.observe(document.documentElement, { attributes: true });
    })();
  </script>

  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
