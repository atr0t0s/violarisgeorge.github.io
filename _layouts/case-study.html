---
layout: default
---
<article class="case-study">
  <header class="case-study-hero">
    <h1>{{ page.title }}</h1>
    <p class="case-study-pitch">{{ page.pitch }}</p>
    <div class="hero-links">
      {% if page.github %}<a href="{{ page.github }}" class="hero-link">GitHub</a>{% endif %}
      {% if page.lab %}<a href="{{ page.lab }}" class="hero-link">Lab Article</a>{% endif %}
    </div>
  </header>
  {% if page.demo %}
  <div class="demo-embed">
    <img src="{{ page.demo | relative_url }}" alt="Demo of {{ page.title }}" loading="lazy">
  </div>
  {% endif %}
  <div class="case-study-content">
    {{ content }}
  </div>
</article>
